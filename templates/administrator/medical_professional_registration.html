<!DOCTYPE HTML>
<html>
   <head>
    {% include 'scripts.html' %}
   </head>
   <body>
   {% load crispy_forms_tags %}
      <!-- include 'heading0.html' -->
      <main>
        <div class="row">
          <div class="col s1 m6 offset-m3">
            <div class="card-panel">
                <div class="row center-align">
                    <div class="hide-on-small-only">
                        <div class="row">
                            <div class="col s6 m12 l12">
                                <h4>Medical Professional Registration Request</h4>
                            </div>
                        </div>
                    </div>
                    <div class="hide-on-med-and-up">
                        <div class="row">
                            <div class="col s12">
                                <h4>Medical Professional Registration Request</h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content-section" >
                  <form id="medical_professional_registration_form" name="medical_professional_registration_form" method="POST" >
                      {% csrf_token %}
                      <div class="row" >
                        {{ user_form|crispy }}
                        {{ med_pro_form|crispy }}
                        <!--<select  name="organization_sel" id="organization_sel" form="medical_professional_registration_form" required>
                            <option value="" disabled selected>Select your organization</option>
                            {% for organization in organizations %}
                                 <option id="organization" name="organization" value={{organization.id}} >{{organization.name}}</option>
                            {% endfor %}
                        </select>-->
                      </div>    
                      
                      <div class="row" style="text-align-last: center;">
                      <button class="btn waves-effect waves-light" type="submit">Request</button>
                      </div>    
                      
                  </form>
                <hr />
                <div class="row">
                    <p style="text-align-last: left;">&nbsp Have an account?<a class="waves-effect waves-light modal-trigger" href="/login/">&nbsp Log in</a></p>
                </div>
            </div>
          </div>
        </div>
      </main>
      <!-- include 'footer.html' %} -->
   </body>
</html>
