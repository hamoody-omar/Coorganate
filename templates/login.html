<!DOCTYPE HTML>
<html>
   <head>
    {% include 'scripts.html' %}
   </head>
   <body>
   {% load crispy_forms_tags %}
      <!-- include 'heading0.html' -->
      <main>
        <div class="row">
          <div class="col s12 m8 l4 offset-m2 offset-l4">
            <div class="card-panel">
                <div class="row center-align">
                    <div class="hide-on-small-only">
                        <div class="row">
                            <div class="col s6 m12 l12">
                                <h1>Coorganate</h1>
                            </div>
                        </div>
                    </div>
                    <div class="hide-on-med-and-up">
                        <div class="row">
                            <div class="col s12">
                                <h1>Coorganate</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content-section" >
                  <form id="login_form" name="login_form" method="post" action="/login/">
                      {% csrf_token %}
                      <input type="hidden" id="next" name="next" value="/home">
                      <div class="row" >
                        {{ form|crispy }}
                      </div>    
                      <div class="row" style="text-align-last: center;">
                      <button class="btn waves-effect waves-light" type="submit" name="login" value="Login">Sign in</button>
                      </div>    
                      
                  </form>
                <hr />
                <div class="row">
                    <p style="text-align-last: left;">&nbsp Aren't registered?<a class="waves-effect waves-light modal-trigger" href="/registration_type">&nbsp Request registration</a></p>
                </div>
                
            </div>
          </div>
        </div>
      </main>
      <!-- include 'footer.html' %} -->
   </body>
</html>
